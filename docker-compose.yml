version: '3'

services:
  swoole:
    build:
      context: docker
      dockerfile: Dockerfile
    volumes:
    - "./app:/var/www"
    ports:
      - 8099:9501

  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8088:80"
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    volumes:
      - ./app:/app